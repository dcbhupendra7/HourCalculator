<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Hours Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include jsPDF and AutoTable from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- Google Fonts for Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Employee Hours Calculator</h1>

      <!-- Time Entry Form -->
      <form id="timeEntryForm" class="card" aria-labelledby="formTitle">
        <h2 id="formTitle">Enter Time Record</h2>
        <div class="form-group">
          <label for="employeeName">Employee Name:</label>
          <input
            type="text"
            id="employeeName"
            placeholder="e.g., John Doe"
            required
            aria-required="true"
          />
        </div>

        <!-- Check-In Date and Time on the same line -->
        <div class="form-group-row">
          <div class="form-group date-group">
            <label for="checkInDate">Check-In Date:</label>
            <input type="date" id="checkInDate" required aria-required="true" />
          </div>
          <div class="form-group-inline time-group">
            <label>Check-In Time:</label>
            <select id="checkInHour" required aria-required="true">
              <option value="" disabled selected>HH</option>
            </select>
            <select id="checkInMinute" required aria-required="true">
              <option value="" disabled selected>MM</option>
            </select>
            <select id="checkInMeridiem" aria-label="AM/PM">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
        </div>

        <!-- Check-Out Date and Time on the same line -->
        <div class="form-group-row">
          <div class="form-group date-group">
            <label for="checkOutDate">Check-Out Date:</label>
            <input
              type="date"
              id="checkOutDate"
              required
              aria-required="true"
            />
          </div>
          <div class="form-group-inline time-group">
            <label>Check-Out Time:</label>
            <select id="checkOutHour" required aria-required="true">
              <option value="" disabled selected>HH</option>
            </select>
            <select id="checkOutMinute" required aria-required="true">
              <option value="" disabled selected>MM</option>
            </select>
            <select id="checkOutMeridiem" aria-label="AM/PM">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn">Add Record</button>
        <div id="formError" class="error"></div>
      </form>

      <!-- Records Table -->
      <div class="card">
        <h2>Records</h2>
        <table id="recordsTable">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Check-In</th>
              <th>Check-Out</th>
              <th>Hours Worked</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows inserted dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Total Hours Summary -->
      <div class="card summary-card">
        <h2>Total Hours Summary</h2>
        <table id="totalSummaryTable">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Total Hours</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows inserted dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Action Buttons -->
      <div class="btn-group">
        <button id="exportBtn" class="btn">Export to PDF</button>
        <button id="resetBtn" class="btn btn-danger">Reset Data</button>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal">
      <div class="modal-content">
        <p>
          Are you sure you want to reset all data? This action cannot be undone.
        </p>
        <div class="modal-actions">
          <button id="confirmYes" class="btn">Yes</button>
          <button id="confirmNo" class="btn btn-danger">No</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
